<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  150 to 160 characters  -->
    <meta name="description" content=" Learning html using basic tags and using semantic html"/>
    <!-- information about product -->
    <meta name="keywords" content="java,.net,python,c#,frontend"/>
    <title>Document</title>
</head>
<body>
    <!-- Normal way to show on page -->
    <marquee>
        <h1> Welcome to Pune</h1>
    </marquee>

    <!-- added behavior to alternate the text -->
    <marquee behavior="alternate">
        <h1> Welcome to Pune</h1>
    </marquee>
    <!-- added direction to text ltr,rtl,up&down -->
    <marquee direction="up" bgcolor="pink" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>

    <marquee  behavior="alternate" direction="down" bgcolor="aqua" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>

    <marquee scrollamount="2" behavior="alternate" direction="right" bgcolor="pink" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>

    <marquee loop="4" scrollamount="2" behavior="alternate" direction="right" bgcolor="pink" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>

    <marquee loop="infinite" scrollamount="2" behavior="alternate" direction="right" bgcolor="pink" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>
    <marquee loop="infinite" scrollamount="delay" behavior="alternate" direction="right" bgcolor="pink" height="300px">
        <h1> Welcome to Pune</h1>
    </marquee>
</body>
</html>
