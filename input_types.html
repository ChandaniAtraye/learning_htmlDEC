<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Input type </title>
</head>
<body>
    <form> <h2> Input types </h2>
        <label> Enter First Name:</label>
        <input type="text" placeholder="Enter First Name "/> <br><br>

        <label> Enter Last Name:</label>
        <input type="text" placeholder="Enter Last Name "/> <br><br>

        <label> Enter your email:</label>
        <input type="email" placeholder="Enter Email "/> <br><br>

        <label> Enter your password:</label>
        <input type="password" placeholder="Enter password "/> <br><br>

        <label> Enter DOB:</label>
        <input type="date"/> <br><br>

        <label> Enter Age:</label>
        <input type="number" placeholder="Enter age"/> <br><br>
        
        <label> Enter Month:</label>
        <input type="month"/> <br><br>

        <label> Enter Week:</label>
        <input type="week"/> <br><br>

        <label> Enter Time:</label>
        <input type="time"/> <br><br>

        <label> Enter Date Time:</label>
        <input type="datetime-local"/> <br><br>

        <label> Select Range:</label>
        <input type="range"/> <br><br>

        <!-- for single file -->
        <label> Upload your Resume:</label>
        <input type="file"/> <br><br>

        <!-- using multiple attribute for selecting multiple files -->
        <label> Upload your Resume:</label>
        <input type="file" multiple/> <br><br>

        <label> Select color:</label>
        <input type="color"/> <br><br>

        <label> Enter phone number:</label>
        <input type="tel" placeholder="Enter Phone number"/> <br><br>

        <label> Enter to search:</label>
        <input type="search" placeholder="Enter to search"/> <br><br>

        <label> Enter Url:</label>
        <input type="url" placeholder="https://example.com"/> <br><br>

        <label> Choose your Cities: </label><br>
        <input type="checkbox" checked> Pune
        <input type="checkbox" checked> Mumbai
        <input type="checkbox"> Nagpur
        <input type="checkbox"> Kolhapur
        <input type="checkbox"> Nashik <br><br>

        <label> Select your Gender : </label>
        <input type="radio" name="gender"> MALE
        <input type="radio" name="gender"> FEMALE
        <input type="radio" name="gender"> others <br><br>

        <label> Select Your Fav. sweet Dish :</label>
        <select>
            <option> Choose...</option>
            <option> Gulabjamun</option>
            <option> Shrikhand</option>
            <option> Rasmalai</option>
            <option> Sitafal Rabdi</option>
            <option> Kaju katali</option>
        </select> <br><br>

        <label> Enter Address </label>
        <textarea rows="5" cols="30"> </textarea> <br><br>

        <label> Select Payment Method: </label> <br>
        <input type="radio" name="Payment"> Gpay
        <input type="radio" name="Payment"> Phonepe <br><br>

        <input type="submit" value="Submit"/>
        <input type="button" value="Submit"/>
        <input type="reset" value="Reset"/>


        


        

    </form>
</body>
</html>
